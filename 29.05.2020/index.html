<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="demo"></div>
    <button id="Push">Click me</button>
    <script>
        $(document).ready(function(){
            $("#Push").click(function(){
                $.get("phuong.json", function(data,status){
                    $("#demo").html(data.Ten);
                });
            });
        });
    </script>
</body>
</html>
